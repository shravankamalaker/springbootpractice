<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <div class="collapse" id="navbarToggleExternalContent">
  <div class="bg-dark p-4">
    <h5 class="text-white h4"><a class="navbar-brand" href="#">Student Management System</a></h5>
    <span class="text-muted"><a th:href="@{/students}">Students Management</a></span>
  </div>
</div>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
  
  
  
  <div class="container">
  	<div class="row">
  		<div class="col-lg-6 col-md-6 col-sm-6 justify-content-center card">
  			<h1 class="text-center"> Update Student</h1>
  			<div class="card-body">
  				<form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="POST">
  					<div class="form-group">
  						<label>Student First Name</label>
  						<input type="text" name="firstName" th:field="*{firstName}" placeholder="Enter Student First Name" class="form-control"/>
  					</div>
  				
  					<div class="form-group">
  						<label>Student Last Name</label>
  						<input type="text" name="lastName" th:field="*{lastName}" placeholder="Enter Student Last Name" class="form-control"/>
  					</div>
  					
  					<div class="form-group">
  						<label>Student Email</label>
  						<input type="text" name="email" th:field="*{email}" placeholder="Enter Student email" class="form-control"/>
  					</div>
  				
  					<div class="box-footer">
  						<button type="submit" class="btn btn-primary">submit</button>
  					</div>
  					
  				</form>
  			</div>
  		</div>
  	</div>
  </div>
 
  </body>
</html>
